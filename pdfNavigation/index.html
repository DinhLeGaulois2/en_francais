<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pdf Navigation</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <style>
        #pdfdiv_content {
            width: 100%;
            border: 1px solid #0000FF;
            position: relative;
            height: 82vh;
        }

        .w100 {
            width: 100%;
            position: absolute;
            height: 100%;
        }
    </style>
</head>

<body>
    <p align="center">
        <button type="button" onclick="showPdf(false)">Back</button>
        <button type="button" onclick="showPdf(true)">Forward</button>
    </p>

    <div id="pdfdiv_content"></div>

    <!-- <div>
        <object data="1.pdf" type="application/pdf" width="100%" height="100%"></object>
    </div> -->

</body>
<script>
    let pageNum = 2;
    let pageMax = 6;
    $obj = null;

    const showFirstTime = () => {
        $obj = $('<object>');
        $obj.attr("data", "data/" + pageNum.toString() + ".pdf#view=FitH");
        $obj.attr("type", "application/pdf");
        $obj.addClass("w100");
        $("#pdfdiv_content").append($obj);
    }

    showFirstTime();

    const showPdf = (isForward) => {
        let isBecameGood = false;

        if (pageNum <= 0 && isForward){ 
            isBecameGood = true;
            pageNum++;
        }
        if (pageNum >= pageMax && !isForward){ 
            isBecameGood = true;
            pageNum--;
        }

        if (pageNum > 0 && pageNum < pageMax) {
            if (isForward) {
                if(!isBecameGood) pageNum++;
                else isBecameGood = false;
                $obj.attr("data", "data/" + pageNum.toString() + ".pdf#view=FitH");
            }
            else {
                if(!isBecameGood) pageNum--;
                else isBecameGood = false;
                $obj.attr("data", "data/" + pageNum.toString() + ".pdf#view=FitH");
            }
        }
        if (pageNum <= 0 || pageNum >= pageMax) {
            $obj.attr("data", "data/0.pdf#view=FitH");
            alert("Page Doesn't Exist!");
        }
    }
</script>

</html>
